<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Sports Timer</title>
    </head>
    <body>
        <div id="heading_container">
            <img id="skillreactor_logo" alt="SkillReactor Logo" src="static/skillreactor_logo.png">
            <div id="heading">
                <h1>SkillReactor Stopwatch</h1>
            </div>
        </div>
        <div id="stopwatch_container">
            <span id="seconds">00</span>
            <span id="milli_seconds">000</span>
            <button id="start_button">Start/Stop</button>
            <button id="reset_button">Reset</button>
        </div>

        <script src="stopwatch.js"></script>
    </body>
</html>
